<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>绑定信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js" th:src="@{//cdn.bootcss.com/jquery/3.1.0/jquery.min.js}"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

    <script src="../../static/js/oauth2/bdxx.js" th:src="@{/js/oauth2/bdxx.js}" th:inline="javascript"></script>
    <script src="../../static/js/main.js" th:src="@{/js/main.js}"></script>
</head>


<body style="padding-left: 10vw;padding-right: 10vw">

<div id="div1" class="h4 alert alert-success text-center" role="alert">已绑定!</div>
<div id="div2" class="h4 alert alert-warning text-center" role="alert" style="display: none">已解除绑定!</div>

<form id="form1" class="form-horizontal"  th:if="${not #lists.isEmpty(bdxx)}">
    <div class="form-group">
        <label for="xm" class="col-sm-2 col-xs-4 control-label text-right text-primary">姓名:</label>
        <div class="col-sm-10 col-xs-8">
            <input type="text" class="form-control text-center text-primary" id="xm" placeholder="" disabled="disabled" th:value="${bdxx.xm}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="sfzh" class="col-sm-2 col-xs-4 control-label text-right text-primary">身份证号:</label>
        <div class="col-sm-10 col-xs-8">
            <input type="text" class="form-control text-center text-primary" id="sfzh" placeholder="" disabled="disabled" th:value="${bdxx.sfzh}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="sjhm" class="col-sm-2 col-xs-4 control-label text-right text-primary">手机号码:</label>
        <div class="col-sm-10 col-xs-8">
            <input type="text" class="form-control text-center text-primary" id="sjhm" placeholder="" disabled="disabled" th:value="${bdxx.sjhm}"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12 col-xs-12">
            <button type="button" id="btn_commit" class="btn btn-lg btn-warning btn-block">解除绑定</button>
        </div>
    </div>
</form>

<!--<button type="button" id="btn_1" class="btn btn-lg btn-warning btn-block">关闭</button>-->

<input class="hidden" id="openid" th:value="${openid}"/>

</body>

</html>
