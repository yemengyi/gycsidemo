<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>人员查询</title>
    <!--/*/ <th:block th:include="fragment/head::head"></th:block> /*/-->
    <script src="../static/js/gary-result.js" th:src="@{/js/gary-result.js}"></script>

</head>
<body>

<header class="container">
    <div class="row">
        <h1 class="col-sm-4">信息检索</h1>
    </div>
</header>

<section class="container">
    <div class="row">
        <div class="col-xs-6">
            <input type="text" id="sfz_input" class="form-control" th:placeholder="请输入"/>
            <span class="input-group-btn"><button id="search_btn" class="btn btn-default" type="button">查找!</button></span>
        </div>

        <table class="table table-hover table-bordered table-responsive">
            <thead>
            <tr>
                <th data-field="xm">姓名</th>
                <th data-field="sfzh">身份证号</th>
                <th data-field="dz">住址</th>
            </tr>
            </thead>

            <tbody id="gary_list">
            <tr th:each="onegary:${gary}">
                <th th:text="*{onegary.xm}">姓名</th>
                <th th:text="*{onegary.sfzh}">身份证号</th>
                <th th:text="*{onegary.dz}">住址</th>
            </tr>

            </tbody>

            <tfoot>
            </tfoot>

        </table>
    </div>
</section>



</body>
</html>
